<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<!-- buttons that fixed at the bottom so not belongs to the button group-->
<button type="button" class="btn btn-info btn-bottomSheet" (click)="openBottomSheetClick()">Open column editor</button>


<!-- <mat-progress-bar *ngIf="loaded" mode="buffer"></mat-progress-bar> -->

<mat-tab-group [backgroundColor]="'primary'" (selectedTabChange)="selectedTabChange($event)">
  <mat-tab *ngFor="let tab of tabConfig; let i = index" label="{{tab.tabName}}">
    <app-harvestmousepage (dataFreshEventRequired)="refreshMouseListsAllTabs()"
      (selectionEvent)="selectionEventTrigger($event)" #tab [tabName]='tab.tabName'></app-harvestmousepage>
  </mat-tab>
</mat-tab-group>
