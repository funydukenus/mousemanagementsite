<img class="login-logo-img" src="../../assets/images/dukenus-logo.png" alt="logo">
<div class="login-block">
  <h1 class="login-title">Login</h1>
  <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
  <form [formGroup]="form" #userlogin="ngForm" (ngSubmit)="loginButtonClick(userlogin.value)">
    <input type="text" placeholder="Username" name="username" id="username" formControlName="username" required>
    <input type="password" placeholder="Password" name="password" id="password" formControlName="password" required>
    <p [ngClass]="{'show-error-msg': !form.valid && hasUserClickedSubmit && abnormalDetected}" class="error-msg"
      #passwordwarning>{{warningTxt}}</p>
    <div class="submit-button" (click)="mimicSubmitButtonEvent()" >
      <span class="button-name" *ngIf="!hasUserClickedSubmit || !form.valid" >
        {{submitButtonTxt}}
      </span>
      <input style="display: none;" #submitButton type="submit">
      <div *ngIf="hasUserClickedSubmit && form.valid" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

  </form>
</div>
